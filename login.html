<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Mondemy</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Icon Font Stylesheet -->
    <script
      src="https://kit.fontawesome.com/968057e630.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-image: linear-gradient(
            to bottom,
            rgb(197, 224, 180, 0.99),
            rgb(197, 224, 180, 0.91)
          ),
          url("images/login_bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
    </style>
    <title>Document</title>
  </head>
  <body style="background-color: #c5e0b4">
    <!-- Navbar Start -->
    <div class="container-fluid sticky-top px-0">
      <nav class="navbar navbar-expand-md py-0 px-lg-5 px-3 py-2" id="navbar">
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-center" href="index.html">
          <img
            src="images/mondemy_logo.png"
            alt=""
            width="auto"
            height="30"
            class="d-inline-block"
          />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#searchCollapse"
        >
          <span class=""><i class="fa-solid fa-magnifying-glass"></i></span>
        </button>

        <div
          class="collapse navbar-collapse text-center justify-content-between"
          id="navbarCollapse"
        >
          <ul class="navbar-nav mb-lg-0 align-items-center">
            <li class="nav-item dropdown">
              <a class="nav-link" href="coursesHTMLIntroduction.html"
                >Courses</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="coursesDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Resources
              </a>
              <ul class="dropdown-menu" aria-labelledby="coursesDropdown">
                <li>
                  <a class="dropdown-item text-center" href="ref-html.html"
                    >HTML</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-center" href="ref-css.html"
                    >CSS</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-center" href="ref-bootstrap.html"
                    >Bootstrap</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item text-center"
                    href="ref-javascript.html"
                    >Javascript</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <ul class="navbar-nav mb-lg-0 align-items-center">
            <li class="nav-item">
              <div
                class="input-group me-md-2 flex-shrink w-auto d-none d-md-flex"
              >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="searchIcon"
                />
                <span class="input-group-text purple"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
              </div>
            </li>
            <li class="nav-item login_btn">
              <a href="index.html" class="nav-link px-3">Signup</a>
            </li>
          </ul>
        </div>
        <div id="searchCollapse" class="collapse w-100 p-2">
          <div class="input-group ms-md-3 flex-shrink w-auto">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="searchIcon"
            />
            <span class="input-group-text purple"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </div>
        </div>
      </nav>
    </div>
    <!-- Navbar End -->
    <div class="container-fluid">
      <!-- hero start -->
      <div class="row justify-content-center login">
        <div class="col-md-6 col-lg-5 col-10 pt-5 mt-5">
          <h1 class="text-center">Welcome Back</h1>
          <form class="row mt-5" action="dashboard.html">
            <div class="col-12">
              <label for="signupEmail" class="form-label mb-0">Email</label>
              <input
                type="email"
                class="form-control mb-3"
                id="signupEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="col-12">
              <label for="signupPassword" class="form-label mb-0"
                >Password</label
              >
              <input
                type="password"
                class="form-control mb-3"
                id="signupPassword"
                placeholder="Password"
                required
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Keep me logged in
                </label>
              </div>
            </div>

            <div class="col-12 mt-3">
              <button type="submit" class="btn btn-primary w-100 signup_btn">
                Login
              </button>
            </div>
            <div class="div col-12 text-center mb-2">
              <hr />
              <small>or login using</small>
            </div>
            <div class="div col-12 text-center pb-3 signup-brands">
              <a class="btn btn-square shadow">
                <i class="fa-brands fa-google"></i>
              </a>
              <a class="btn btn-square shadow">
                <i class="fa-brands fa-github"></i>
              </a>
              <a class="btn btn-square shadow">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- end container-fluid -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
